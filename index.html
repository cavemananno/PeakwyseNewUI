<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Peakwyse</title>
  <link rel="stylesheet" href="style1.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Mobile hamburger menu button -->
  <button class="mobile-menu-btn" id="mobileMenuBtn" aria-label="Toggle menu" aria-expanded="false">
    <span></span>
  </button>

  <div class="fixed-logo">
    <img src="logo.png" alt="Company Logo" class="logo" />
  </div>

  <!-- New div to hold the title or breadcrumb -->
  <div class="top-bar" id="topBar">
    <h1>Customer Template</h1>
    <!-- Add New Item Button -->
    <div style="padding: 1em;">
      <button id="addItemBtn" class="menu-link-btn button-glow">Add 1 Field</button>
    </div>
    <div class="addMultipleInputDiv" style="padding: 1em;">
      <input id="addMultipleInput" type="number" min="1" placeholder="Number of fields" style="width: 120px; margin-left: 10px;">
    </div>
  </div>

  <div class="hover-zone" id="hoverZone"></div>

  <aside class="menu" id="sideMenu" aria-label="Sidebar Menu">
    <div class="company-name-container">
      <span class="company-name">PEAKWYSE</span>
    </div>

    <!--<button id="toggleCustomizerBtn" class="customize-icon-btn" aria-label="Customize Theme" title="Customize Theme">
      <i class="fas fa-edit"></i>
    </button>-->

    <!-- NEW: Menu links container -->
    <div class="menu-links" id="menuLinks">
      <button class="menu-link-btn">Styles</button>
      <button class="menu-link-btn">Logistics</button>
      <button class="menu-link-btn">Cashflow</button>
      <button class="menu-link-btn">Image Gallery</button>
    </div>

    <div class="customization-panel" id="customizationPanel" aria-hidden="true">
      <div class="customization-row" role="group" aria-label="Color customization">
        <label id="bgLabel" for="bgColorPicker">
          Background:
          <div class="color-wrapper">
            <input type="color" id="bgColorPicker" name="bgColorPicker" aria-labelledby="bgLabel" />
          </div>
        </label>
        <label id="textLabel" for="textColorPicker">
          Text:
          <div class="color-wrapper">
            <input type="color" id="textColorPicker" name="textColorPicker" aria-labelledby="textLabel" />
          </div>
        </label>
        <div class="toggle-container" id="darkModeToggle" role="switch" aria-checked="false" tabindex="0" aria-label="Toggle dark mode">
          <span>Dark Mode</span>
          <div class="toggle-switch" aria-hidden="true">
            <div class="toggle-thumb"></div>
          </div>
        </div>
      </div>
      <button class="reset-button" id="resetBtn">Reset to Default</button>
    </div>
    
    <!-- New Hover Panel Trigger and Hidden Container -->
    <div class="bottom-hover-zone" id="bottomHoverZone" aria-hidden="true">
      <button class="bottom-toggle-icon" aria-label="Open customizer panel">
        <i class="fas fa-chevron-left"></i>
      </button>
      <div class="bottom-panel" id="bottomPanel">
        <!-- Moving existing customize icon here -->
        <button id="toggleCustomizerBtn" class="customize-icon-btn" aria-label="Customize Theme" title="Customize Theme">
          <i class="fas fa-edit"></i>
        </button>
        
        <button id="toggleCustomizerBtn" class="customize-icon-btn" aria-label="Log Out" title="Log Out">
          <i class="fa-solid fa-right-from-bracket"></i>
        </button>
      </div>
    </div>
  </aside>

  

  <!-- Main content area (ensure you have this already) -->
  <main id="mainContainer">

    <!-- Dynamic items will be added here -->
  </main>


  
</body>
<!-- Your Confirmation Modal -->
<div id="confirmModal" class="modal" aria-hidden="true">
  <div class="modal-content">
    <p>Are you sure you want to delete this field?</p>
    <button id="confirmYesBtn">Yes</button>
    <button id="confirmNoBtn">No</button>
  </div>
</div>

<script src="app.js"></script>

</html>
